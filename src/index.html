<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header__title">Overlook Hotel</h1>
    <h2 class="header__current-customer"></h2>
    <main class="main__overlook">
    <header class="header__nav">
      <h2 class="header__customer--name">Search for a Customer</h2>
      <input class="header__search-input" type="text">
      <section class="search__list">
      </section>
    </header>
    <section class="main__panel-container">
      <ul class="main__panel-tabs">
        <li class="main-tab active" rel="main">Main</li>
        <li class="order-tab" rel="orders">Orders</li>
        <li class="rooms-tab"rel="rooms">Rooms</li>
        <li class="customer-tab"rel="customer">Customer</li>
      </ul>
      <article id="main" class="panel active">
        <p class="main__article-day">Today</p>
        <p class="main__article-occupancy">Hotel Occupancy</p>
        <p class="main__article-service-charges">Hotel Charges</p>
        <p class="main__article-room-charges">Hotel Bookings </p>
        main<br/>
        main <br/>
        main <br/>
        main <br/>
        main <br/>
        main <br/>
      </article>
      <article id="orders" class="panel">
        orders <br/>
        orders <br/>
        orders <br/>
        orders <br/>
        orders <br/>
        orders <br/>
        </article>
        <article id="rooms" class="panel">
        rooms <br/>
        rooms <br/>
        rooms <br/>
        rooms <br/>
        rooms <br/>
        rooms <br/>
        </article>
        <article id="customer" class="panel">
        customer <br/>
        customer <br/>
        customer <br/>
        customer <br/>
        customer <br/>
        customer <br/>
        </article>
    </section>
    </main>
  </body>
</html>
